apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "antwort"
        metrics_path: /metrics
        static_configs:
          - targets: ["antwort:8080"]
            labels:
              service: antwort
