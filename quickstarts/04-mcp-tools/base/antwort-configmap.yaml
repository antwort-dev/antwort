apiVersion: v1
kind: ConfigMap
metadata:
  name: antwort-config
data:
  config.yaml: |
    server:
      port: 8080

    engine:
      provider: vllm
      backend_url: http://llm-predictor.llm-serving.svc.cluster.local:8080
      default_model: /mnt/models
      max_turns: 10

    storage:
      type: memory
      max_size: 10000

    auth:
      type: none

    mcp:
      servers:
        - name: test-tools
          transport: streamable-http
          url: http://mcp-test-server:8080/mcp

    observability:
      metrics:
        enabled: true
        path: /metrics
