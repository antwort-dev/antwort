apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-test-server
  labels:
    app.kubernetes.io/component: mcp-test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: mcp-test-server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mcp-test-server
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mcp-test-server
          image: quay.io/rhuss/antwort:mcp-test
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
